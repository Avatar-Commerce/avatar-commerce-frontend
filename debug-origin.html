<!DOCTYPE html>
<html>
<head>
    <title>Debug Origin</title>
</head>
<body>
    <h1>Origin Debug</h1>
    <div id="info"></div>
    
    <script>
        const info = {
            'Current URL': window.location.href,
            'Origin': window.location.origin,
            'Protocol': window.location.protocol,
            'Hostname': window.location.hostname,
            'Port': window.location.port || 'default',
            'Pathname': window.location.pathname,
            'Expected Origin': 'http://avatarcommerce.s3-website-us-east-1.amazonaws.com'
        };
        
        document.getElementById('info').innerHTML = Object.entries(info)
            .map(([key, value]) => `<p><strong>${key}:</strong> ${value}</p>`)
            .join('');
        
        console.log('üîç Origin Debug Info:', info);
        
        // Test if this origin will work with CORS
        fetch('http://44.202.144.180:8000/api/test-cors')
            .then(response => {
                console.log('‚úÖ Quick CORS test passed');
                document.getElementById('info').innerHTML += '<p style="color: green;"><strong>Quick CORS Test:</strong> ‚úÖ PASSED</p>';
            })
            .catch(error => {
                console.log('‚ùå Quick CORS test failed:', error.message);
                document.getElementById('info').innerHTML += `<p style="color: red;"><strong>Quick CORS Test:</strong> ‚ùå FAILED - ${error.message}</p>`;
            });
    </script>
</body>
</html>
